<form id="uploadForm" enctype="multipart/form-data">
  <input type="file" name="image" accept="image/*" />
  <button type="submit">Upload</button>
</form>

<div>
  <p><strong>License Plate Number:</strong> <span id="plate"></span></p>
  <p><strong>Weather:</strong> <span id="weather"></span></p>
</div>

<script>
  const form = document.getElementById('uploadForm');
  form.onsubmit = async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const res = await fetch('http://localhost:5000/process', {
      method: 'POST',
      body: formData
    });

    const data = await res.json();

    document.getElementById('plate').textContent = data.plate || 'Not found';
    document.getElementById('weather').textContent = data.weather || 'Unknown';
  }
</script>
